                <figcaption>A speculative illustration for a book review for Yellowface by R.F. Kuang.
                    The novel tells the story of a writer who steals her late friend’s manuscript (a tale rooted in Chinese history)
                    and attempts to pass it off as her own, even adopting an Asian identity to do so.
                    <br><br>
                    I used the floating pages to create movement and drama within the image, while also using them as a mask/window into who actually wrote the pages. 
                    The pocket notebooks and statement typewriter, items belonging to the real author, are brightly coloured, while the thief is muted.
