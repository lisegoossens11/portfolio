                    <br>
                    A playful surface pattern design filled with curious foxes, 
                    bright flowers, and cute butterflies that look like they might start fluttering right out of the paper. 
                    I chose a warm, woodsy color palette, with touches of lilac and yellow.
                    <br><br>
                    I originally created this as a wrapping paper design, 
                    with the intention of making people smile before they even open their present.
                    The pattern loops seamlessly, so it's perfect for all kinds of projects.
                    <br><br>
                    If you’re looking to commission a surface pattern design that feels playful and whimsical, 
                    this piece is a good peek into what I’d love to create. 
                    Whether you need custom wrapping paper, fabric prints, stationery patterns,
